<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketCofee</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <div id="blur-left"></div>
  <div id="blur-right"></div>
  <nav class="navbar">
    <div class="content">
      <div class="logo"><img src="assets/img/logo-desktop.svg" alt="logo"></div>
      <div class="logo-m"><img src="assets/img/logo-mobile.svg" alt="logo-mobile"></div>
      <ul class="menu-list">
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Recompensas</a></li>
        <li><a href="#">Gift Cards</a></li>
        <li><a href="#">Lojas</a></li>
      </ul>
      <button id="button">pegar meu café</button>
      <div class="icon menu-btn">
        <img src="assets/img/menu-buguer-open.svg" width="42px" alt="toggle-open">
      </div>
      <div class="icon cancel-btn">
        <img src="assets/img/menu-buguer-close.svg" width="32px" alt="toggle-close">
      </div>
    </div>
  </nav>

  <div class="banner"></div>
  <div class="about">
 <main class="content">
      <div class="title">
        <h2>O café que fará seu código decolar para 
          o próximo nível.
        </h2>
        <button id="button-m">pegar meu café<h3>&nbsp; &gt;</h3></button>
        <h1>Great Coffee</h1>
        <h1 id="code">&lt;Great Code&#47&gt</h1>
      </div>
      <nav class="bottom">
        <div>
          <img id="coffee" src="assets/img/img-coffee.webp" alt="coffee">
          <div id="blur-m"> <img src="assets/img/blur-mobile.png" alt="blur-bottom"></div>
        </div>
      </nav>
    </main>
  </div>
  <script src="assets/js/main.js"></script>
</body>
</html>
